<html><head><title>xmlhttpWeatherCtl.html</title></head><body>
<script src="../utils/xmlhttp.js"></script>
<script>
function airportCode(){
  var ur='http://www.ar-group.com/Airport-Locator.asp?RequestCity=';
  ur+=document.theForm.cityName.value;
  var nw=window.open(ur,"tmp","width=800,height=400");
  nw.focus();
  return void(0);
}
</script>
